	<style type="text/css">
	    *{padding: 0;margin:0;}
	    #main{
	        position: relative;
	    }
	    .box{
	        padding: 15px 0 0 15px;
	        float:left;
	    }
	    .wrap{
	        padding: 10px;
	        border:1px solid #ccc;
	        box-shadow: 0 0 6px #ccc;
	        border-radius: 5px;
	    }
	    .wrap img{
	        width:162px;
	        height:auto;
            /*测试sublimeGit还有用不*/
            /*俺收到了*/
	    }
	</style>
</head>
<body>

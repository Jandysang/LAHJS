<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>示例28</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			var context=canvas.getContext('2d');
			canvas.width=800;
			canvas.height=800;
			drawRoundRect(context,100,100,400,400,30);
		}

		function drawRoundRect(cxt,x,y,width,height,raduis){
			cxt.save();
			cxt.translate(x,y);
			pathRoundRect(cxt,width,height,raduis);
			cxt.strokeStyle="black";
			cxt.stroke();
			cxt.restore();
		}
		function pathRoundRect(cxt,width,height,raduis){
			cxt.beginPath();
			cxt.arc(width-raduis,height-raduis,raduis,0,Math.PI/2);
			cxt.lineTo(raduis,height);
			cxt.arc(raduis,height-raduis,raduis,Math.PI/2,Math.PI);
			cxt.lineTo(0,raduis);
			cxt.arc(raduis,raduis,raduis,Math.PI,Math.PI*3/2);
			cxt.lineTo(width-raduis,0);
			cxt.arc(width-raduis,raduis,raduis,Math.PI*3/2,Math.PI*2);
			cxt.closePath();
		}
	</script>
</body>
</html>
